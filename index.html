<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>DAEDALUS | Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <style>
        /* VARIABLE CONTROL - Change these once to update the whole site */
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050507;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --hero-img: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=1920');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; overflow-x: hidden; scroll-behavior: smooth; }

        /* Navigation */
        nav { position: fixed; top: 0; width: 100%; padding: 20px 10%; display: flex; justify-content: space-between; z-index: 1000; backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); }
        nav a { color: white; text-decoration: none; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 30px; }
        nav ul li a { font-size: 0.8rem; opacity: 0.7; transition: 0.3s; }
        nav ul li a:hover { opacity: 1; color: var(--primary); }

        /* Hero Scene */
        #hero { height: 100vh; background: linear-gradient(to bottom, transparent, var(--bg)), var(--hero-img); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; }
        .hero-content h1 { font-size: 5rem; text-transform: uppercase; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Scroll Reveal Logic */
        .reveal { opacity: 0; transform: translateY(50px); transition: 1s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* Sections */
        .container { max-width: 1100px; margin: 0 auto; padding: 100px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: var(--glass); padding: 40px; border-radius: 20px; border: 1px solid var(--border); transition: 0.4s; }
        .card:hover { border-color: var(--primary); transform: scale(1.02); box-shadow: 0 0 30px rgba(0,242,255,0.1); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">DAEDALUS</a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="hero">
        <div class="hero-content reveal">
            <h1>DAEDALUS</h1>
            <p>The Future of Architectural Realism</p>
        </div>
    </section>

    <div class="container">
        <div class="grid">
            <div class="card reveal"><h3>Sleek UI</h3><p>Built with glassmorphism and neon accents.</p></div>
            <div class="card reveal"><h3>Fast Performance</h3><p>Optimized for GitHub Pages and fast loading.</p></div>
            <div class="card reveal"><h3>Modular</h3><p>Change variables to completely shift the vibe.</p></div>
        </div>
    </div>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('active'); });
        });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
    </script>
</body>
</html>
