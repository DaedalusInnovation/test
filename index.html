<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAEDALUS INNOVATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    
    <style>
        /* -----------------------------------------------------------
           1. VARIABLE CONTROL CENTER
        ----------------------------------------------------------- */
        :root {
            --primary-accent: #00d4ff;    
            --text-main: #ffffff;
            --glass-bg: rgba(0, 0, 0, 0.25); 
            --border-color: rgba(255, 255, 255, 0.15);
            --main-bg-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&q=80&w=1920');

            --transition-speed: 0.5s;      
            --box-width: 500px;            
            --box-min-height: 450px;       
            --edge-margin: 7%;             
            --nav-height: 80px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: var(--text-main); background-color: #000; overflow-x: hidden; }

        /* Background Engine */
        .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-image: var(--main-bg-image); background-size: cover; background-position: center; z-index: -2; }
        .bg-dimmer { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: #000; opacity: 0.2; z-index: -1; pointer-events: none; }

        /* Navigation */
        nav { 
            position: fixed; top: 0; width: 100%; height: var(--nav-height); 
            z-index: 9999; display: flex; justify-content: center; align-items: center; 
            background: rgba(0,0,0,0.25); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); 
        }
        nav ul { display: flex; list-style: none; gap: 45px; align-items: center; }
        nav ul li a { text-decoration: none; color: var(--text-main); font-weight: 800; letter-spacing: 2px; font-size: 0.85rem; transition: 0.3s; cursor: pointer; }
        nav ul li a:hover { color: var(--primary-accent); }

        .page { min-height: 100vh; width: 100%; display: none; }
        .page.active { display: block; }

        /* -----------------------------------------------------------
           2. HOME PAGE
        ----------------------------------------------------------- */
        #hero { padding-top: 12vh; }
        #hero h1 { font-size: 5.5rem; letter-spacing: 15px; font-weight: 800; text-transform: uppercase; text-align: center; }
        #hero p { text-align: center; letter-spacing: 4px; opacity: 0.8; margin-bottom: 40px; }

        /* Hero Video Container */
        .hero-video-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .hero-video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.15);
            background: #000;
        }
        .hero-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Scroll Arrow Styles */
        .scroll-indicator {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            animation: bounce 2s infinite;
        }
        .scroll-indicator img {
            width: 30px;
            height: auto;
            opacity: 0.7;
            filter: invert(1); 
            cursor: pointer;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .vision-box { 
            max-width: 850px; padding: 4.5rem; background: var(--glass-bg); 
            border: 1px solid var(--border-color); border-radius: 20px; 
            backdrop-filter: blur(20px); text-align: center; 
            margin: 60vh auto 40vh auto; 
            opacity: 0; transform: translateY(30px); transition: var(--transition-speed); 
        }
        .vision-box.active { opacity: 1; transform: translateY(0); }
        .vision-box h2 { font-size: 3rem; margin-bottom: 1.5rem; color: var(--primary-accent); letter-spacing: 3px; }

        .sticky-visual { position: sticky; top: 0; height: 100vh; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .showcase-img { width: 700px; height: 450px; border-radius: 40px; object-fit: cover; border: 1px solid var(--border-color); position: absolute; opacity: 0; transition: var(--transition-speed); }
        .showcase-img.visible { opacity: 1; }

        .step { height: 100vh; display: flex; align-items: center; position: relative; z-index: 10; width: 100%; }
        .side-text {
            width: var(--box-width); min-height: var(--box-min-height);
            background: var(--glass-bg); padding: 3.5rem; border-radius: 30px;
            backdrop-filter: blur(25px); border: 1px solid var(--border-color);
            opacity: 0; transition: var(--transition-speed);
            display: flex; flex-direction: column; justify-content: center;
        }
        .side-text h3 { color: var(--primary-accent); cursor: pointer; margin-bottom: 20px; font-size: 2rem; text-decoration: underline; text-decoration-color: transparent; transition: 0.3s; }
        .side-text h3:hover { text-decoration-color: var(--primary-accent); }
        .left-box { transform: translateX(-150px); margin-left: var(--edge-margin); }
        .right-box { transform: translateX(150px); margin-right: var(--edge-margin); margin-left: auto; }
        .step.active .side-text { opacity: 1; transform: translateX(0); }

        /* -----------------------------------------------------------
           3. ABOUT PAGE
        ----------------------------------------------------------- */
        .about-wrap { max-width: 1400px; margin: 0 auto; padding: 150px 40px; }
        .about-grid { display: flex; flex-direction: row; gap: 60px; align-items: center; }
        .about-left-half { flex: 1; background: var(--glass-bg); padding: 4rem; border-radius: 30px; border: 1px solid var(--border-color); backdrop-filter: blur(15px); }
        .about-left-half h1 { color: var(--primary-accent); font-size: 3rem; margin-bottom: 1.5rem; }
        .about-left-half p { font-size: 1.2rem; line-height: 2; margin-bottom: 1.5rem; }
        .about-right-half { flex: 1; display: flex; flex-direction: row; gap: 20px; justify-content: center; }
        .oval-container { text-align: center; }
        .oval-pic { width: 240px; height: 320px; border-radius: 120px; object-fit: cover; border: 2.5px solid var(--primary-accent); }
        .name-box { margin-top: 15px; background: rgba(0,0,0,0.6); padding: 8px 20px; border-radius: 50px; border: 1px solid var(--border-color); font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; }

           4. CONTACT PAGE
